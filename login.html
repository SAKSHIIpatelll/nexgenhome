<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – NexGenHome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 { color: #2575fc; margin-bottom: 20px; }
    input[type="text"], input[type="password"] {
      width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ccc;
      border-radius: 8px; font-size: 15px; transition: border-color 0.3s ease;
    }
    input:focus { outline: none; border-color: #2575fc; }
    button {
      width: 95%; padding: 12px; background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none; border-radius: 25px; color: white; font-size: 16px; cursor: pointer;
      margin-top: 10px; transition: 0.3s;
    }
    button:hover { background: linear-gradient(90deg, #2575fc, #6a11cb); transform: translateY(-2px); }
    .flash { margin-bottom: 10px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
    a { color: #2575fc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to NexGenHome</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login" autocomplete="off">
      <input type="text" name="username" placeholder="Enter Username or Email" required><br>
      <input type="password" name="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>

    <p>Don’t have an account? <a href="/signup">Sign up here</a></p>
  </div>
</body>
</html>
